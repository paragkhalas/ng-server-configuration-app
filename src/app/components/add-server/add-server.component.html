<div class="form-container">
    <h2 mat-dialog-title>Angular material dialog prompt</h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your name" formControlName="name" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select matNativeControl name="country" formControlName="country">
                    <mat-option value="pending">pending</mat-option>
                    <mat-option value="online">online</mat-option>
                    <mat-option value="error">error</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>NAT Space</mat-label>
                <mat-select matNativeControl name="nat_space_id" formControlName="nat_space_id">
                    <mat-option [value]="nat.id" *ngFor="let nat of natSpaces"> {{ nat.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>IP Address</mat-label>
                <input matInput placeholder="IP Address" formControlName="server_ip"
                    [disabled]="form.controls['nat_space_id'].value.length == 0" />
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button (click)="dialogRef.close(false)">
            Close
        </button>
        <button mat-raised-button color="primary" (click)="submit(form.value)">
            Submit
        </button>
    </mat-dialog-actions>
</div>
